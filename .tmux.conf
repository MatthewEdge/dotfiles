# Easier source reloading within tmux
bind r source-file ~/.tmux.conf

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane nav with vim keys
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n C-h  if-shell  "$is_vim"  "send-keys C-h"  "select-pane -L"
bind -n C-j   if-shell  "$is_vim"  "send-keys C-j"   "select-pane -D"
bind -n C-k  if-shell  "$is_vim"  "send-keys C-k"  "select-pane -U"
bind -n C-l   if-shell  "$is_vim"  "send-keys C-l"   "select-pane -R"

# Pane resizing
bind -n H resize-pane -L 5
bind -n J resize-pane -D 5
bind -n K resize-pane -U 5
bind -n L resize-pane -R 5

# less colourful status
#set -g status-bg colour240
#set -g status-fg white
# 256 colors support
set -g default-terminal "screen-256color"

# so you don't end up with window numbers like: 0 1 4 5 6
set-option -g renumber-windows on

# Start window numbers from 1
set -g base-index 1

# set escape time so vim is responsive inside tmux
set -g escape-time 1

